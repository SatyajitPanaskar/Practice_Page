<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add value to list element</title>
</head>
<body style="background-color: #212121; color: white;">
            <ul class="language">
                <li>JavaScript</li>
            </ul>

            
         
</body>
<script>

    function addLanguage(langName) {
      const li =  document.createElement('li');
           li.innerHTML =`${langName}`;
           document.querySelector('.language').appendChild(li);
    }
    addLanguage("HTML");
    addLanguage("CSS")

    // another way to create  value in list item

    function addOptiLanguage(langName){
       const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("TypeScript");

    // edit list element 
   
       const seconli =document.querySelector('li:nth-child(2)');
         //newLi.innerHTML="CoreJava";
         const newLi = document.createElement('li');
         newLi.textContent="CoreJava";
         seconli.replaceWith(newLi);

</script>
</html>
